
<button type="button" class="btn btn-outline-primary  btn-lg" (click)="onClick()"
        [attr.aria-expanded]="!showArchived" aria-controls="collapseExample" placement="right"
        ngbPopover="Now archived trials are shown">
  Archived
</button>
<h2>List of trials</h2>
<div class="trials">
  <div *ngFor="let trial of trials" class="alert alert-secondary" style="text-align:center">
    <a routerLink="/trials/{{trial.id}}">
      {{trial.studyTitle}}
    </a>
  </div>
</div>
