<div class="input-group mb-3">

  <form name = "NewDoctorForm">
    <div class="form-group">
      <label for="name">PAtient name</label>
      <input type="text" class="form-control" id="name" required
             [(ngModel)]="name" name="name">
    </div>

    <div class="form-group">
      <label for="surname">Patient surname</label>
      <input type="text" class="form-control" id="surname" required
             [(ngModel)]="surname" name="surname">
    </div>

    <div class="form-group">
      <label for="birthDate">Birth date</label>
      <input type="text" class="form-control" id="birthDate" required
             [(ngModel)]="birthDate" name="birthDate">
    </div>

    <div id="isPlacebo" class="btn-group" role="group" aria-label="Placebo buttons">
      <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isPlacebo = 1">
        To placebo group
      </button>

      <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isPlacebo = 0">
        To not placebo group
      </button>
    </div>

    <div class="form-group">
      <label for="ssn">SSN</label>
      <input type="text" class="form-control" id="ssn" required
             [(ngModel)]="ssn" name="ssn">
    </div>

    <button type="button" class="btn btn-outline-primary  btn-lg" (click)="goAdd()"
            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      Add Patient
    </button>
  </form>



</div>
