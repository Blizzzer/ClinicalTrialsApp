<h1><div>Name: {{patient.name}}</div></h1>
<h3><div>Surname: {{patient.surname}}</div></h3>
<h3><div>Current Dosage: {{patient.currentDosage}}</div></h3>
<app-observations></app-observations>

<div id="Lists" class="btn-group" role="group" aria-label="List buttons">
  <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isDosagesCollapsed = !isDosagesCollapsed; isObservationsCollapsed = true"
          [attr.aria-expanded]="!isDosagesCollapsed" aria-controls="collapseExample">
    Show Dosages
  </button>

  <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isObservationsCollapsed = !isObvservationsCollapsed; isDosagesCollapsed = true"
          [attr.aria-expanded]="!isObservationsCollapsed" aria-controls="collapseExample">
    Show Observations
  </button>
</div>

<div id="Addings" class="btn-group" role="group" aria-label="Adding buttons">
  <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isAddingDosageCollapsed = !isAddingDosageCollapsed; isAddingObservationCollapsed = true"
          [attr.aria-expanded]="!isAddingDosageCollapsed" aria-controls="collapseExample">
    Add new doctor
  </button>

  <button type="button" class="btn btn-outline-primary  btn-lg" (click)="isAddingObseravationCollapsed = !isAddingObservationCollapsed; isAddingDosageCollapsed= true"
          [attr.aria-expanded]="!isAddingObservationCollapsed" aria-controls="collapseExample">
    Add existing doctor
  </button>

</div>

<div id="addingDosageCollapse" [ngbCollapse]="isAddingDosageCollapsed">
  <div class="card">
    <div class="card-body">
      Adding new dosage
    </div>
  </div>
</div>

<div id="addingObservationCollapse" [ngbCollapse]="isAddingObservationCollapsed">
  <div class="card">
    <div class="card-body">
      Adding new observation
    </div>
  </div>
</div>

<div id="doctorCollapse" [ngbCollapse]="isDosagesCollapsed">
  <div class="card">
    <div class="card-body">
      Dosages list
    </div>
  </div>
</div>


<div id="patientCollapse" [ngbCollapse]="isObservationsCollapsed">
  <div class="card">
    <div class="card-body">
      <app-observations></app-observations>
    </div>
  </div>
</div>
